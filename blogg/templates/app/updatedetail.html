{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid my-3 bg-info">
    <center> <h1>Post</h1></center>
 </div>
     <form action="" method="post" novalidate>
         {% csrf_token %}
         {{fm.non_field_errors}}
         {% for f in ff %}
         <div>{{f.label}}{{f}}<small class="text-warning">{{f.errors|striptags}}</small></div>
         {% endfor %}
         
         {% if messages %}
         {% for message in messages %}
         <span class="text-warning">{{message}}</span>
         {% endfor %}
         {% endif %}
         <br>
         <input type="submit" value="submit" class="btn btn-primary">
         <button  class="btn btn-danger"><a style="text-decoration: none;color: white;" href="{% url 'dashboard' %}">Cancel</a></button>
     
     </form>


{% endblock content %}
